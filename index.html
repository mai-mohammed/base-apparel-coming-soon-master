<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="main.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <main>
    <section class="left">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div>

        <h1><span>We're</span><br/> coming<br/> soon</h1>

        <p class="second">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" id="email" name="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="error">
          <button><img src="images/icon-arrow.svg" alt="arrow"></button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </section>

    <section class="right">
      <img src="images/hero-desktop.jpg " alt="woman">
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mai Mohammed</a>.
    </p>
  </footer>
</body>

</html>
